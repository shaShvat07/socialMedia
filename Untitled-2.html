<li id="comment-<%= comment._id %>">
    <div class="comment-content">
      <% if (locals.user && locals.user.id == comment.user._id) { %>
        <a class="delete-comment-button" href="/comments/destroy/<%= comment.id %>"> <i class="fa-solid fa-trash-can fa-2x"></i> </a>
       <br>  
      <% } %>    
      <small> <%= comment.user.name %> </small>
      <%= comment.content %>
      <br>
      <!-- CHANGE :: display the likes of this comment, if the user is logged in, then show the link to toggle likes, else, just show the count -->
      <!-- study about the data attribute -->
      <small>
        <% if (locals.user){ %>
        <a
          class="toggle-like-button"
          data-likes="<%= comment.likes.length %>"
          href="/likes/toggle/?id=<%=comment._id%>&type=Comment"
        >
          <%= comment.likes.length %> Likes
        </a>
        <% }else{ %> <%= comment.likes.length %> Likes <% } %>
      </small>
    </div>
  </li>
